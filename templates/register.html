<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition System - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <style>
        #organizationFields {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Connecting lines background elements -->
    <div class="connecting-line" style="top: 20%; left: 10%; width: 30%;"></div>
    <div class="connecting-line" style="top: 60%; left: 50%; width: 40%;"></div>
    <div class="connecting-line" style="top: 30%; right: 10%; width: 25%;"></div>
    
    <!-- Particles background -->
    <div class="particles">
        <div class="particle" style="width: 10px; height: 10px; top: 20%; left: 30%;"></div>
        <div class="particle" style="width: 15px; height: 15px; top: 60%; left: 70%;"></div>
        <div class="particle" style="width: 8px; height: 8px; top: 40%; left: 40%;"></div>
        <div class="particle" style="width: 12px; height: 12px; top: 80%; left: 20%;"></div>
        <div class="particle" style="width: 6px; height: 6px; top: 10%; left: 80%;"></div>
    </div>
    
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="card-container">
            <div class="text-center mb-4">
                <h1 class="text-primary-modern">Face Recognition</h1>
                <p class="text-muted">Create a new account</p>
            </div>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for message in messages %}
                            <div class="alert alert-danger">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('register') }}" class="mt-4">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="form-group mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group mb-3">
                    <label for="full_name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="full_name" name="full_name" required>
                </div>
                <div class="form-group mb-3">
                    <label for="user_id" class="form-label">User ID</label>
                    <input type="text" class="form-control" id="user_id" name="user_id" required>
                    <small class="form-text text-muted">This ID will be used for attendance tracking.</small>
                </div>
                <div class="form-group mb-3">
                    <label for="organization_id" class="form-label">Organization</label>
                    <select class="form-control" id="organization_id" name="organization_id" required>
                        <option value="">Select an organization</option>
                        {% for org in organizations %}
                            <option value="{{ org.id }}">{{ org.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                </div>
            </form>
            
            <div class="login-link mt-4 text-center">
                <p class="mb-0">Already have an account? <a href="{{ url_for('login') }}" class="text-primary-modern fw-bold">Login here</a></p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
